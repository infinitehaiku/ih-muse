version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feat"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "fix"
      - "bugfix"
      - "chore"
      - "refactor"
  default: patch

exclude-labels:
  - "skip-changelog"
