  - title: "ğŸ“ Documentation"
    labels:
      - "docs"
  - title: "ğŸ”§ Dependencies"
    labels:
      - "deps"
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

template: |
  ## ğŸš€ What's Changed
  $CHANGES

  ## ğŸš€ Features
  $CATEGORIES

