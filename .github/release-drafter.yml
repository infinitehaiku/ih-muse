name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
tag-prefix: ""
include-labels:
  - "feature"
  - "enhancement"
  - "fix"
  - "bugfix"
  - "chore"
  - "docs"
  - "refactor"
  - "dependencies"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "feat"
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
      - "refactor"
  - title: "ğŸ“ Documentation"
    labels:
      - "docs"
  - title: "ğŸ”§ Dependencies"
    labels:
      - "deps"
      - "dependencies"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

template: |
  ## What's Changed
  $CHANGES

  ## ğŸš€ Features

  $CHANGES_FEATURES

  ## ğŸ› Bug Fixes

  $CHANGES_BUGFIXES

  ## ğŸ§° Maintenance

  $CHANGES_MAINTENANCE

  ## ğŸ“ Documentation

  $CHANGES_DOCUMENTATION

  ## ğŸ”§ Dependencies

  $CHANGES_DEPENDENCIES

  ## Contributors

  $CONTRIBUTORS

version-resolver:
  major:
    labels:
      - "breaking"
  minor:
    labels:
      - "feat"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "fix"
      - "bugfix"
      - "chore"
      - "refactor"
  default: patch

exclude-labels:
  - "skip-changelog"

sort-by: "merged_at"
sort-direction: "ascending"
