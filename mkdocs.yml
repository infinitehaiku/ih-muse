site_name: muse-python
repo_url: https://github.com/infinitehaiku/muse-python
site_url: https://infinitehaiku.github.io/muse-python
site_description: Common muse library for python
site_author: Luis Diaz
edit_uri: edit/main/docs/
repo_name: infinitehaiku/muse-python
copyright: Maintained by <a href="https://infinitehaiku.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [muse_python]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/infinitehaiku/muse-python
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/muse-python

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
